<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="eze_educate(login).css">
            <title>login/register</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Eze_Educate(Register)</h1>
                <div class="form">
                    <label for="" class="form-name">First Name:</label>
                    <input type="text" class="input" placeholder="Enter your firstname" required>
                    <label for="" class="form-name">Surname:</label>
                    <input type="text" class="input" placeholder="Enter your surname" required>
                    <label>Age:</label>
                    <select name="select" class="input">
                        <option>5-9</option>
                        <option>10-14</option>
                        <option>15-19</option>
                        <option>20-24</option>
                        <option>25-29</option>
                        <option>30 and above</option>
                    </select>
                    <label>Country:</label>
                    <select name="select2" class="input">
                        <option>Nigeria</option>
                        <option>Ghana</option>
                        <option>SouthAfrica</option>
                        <option>Senegal</option>
                        <option>Mali</option>
                        <option>Others</option>
                    </select>
                    <label for="">Address:</label>
                    <input type="text" class="input" placeholder="Enter your address" required>
                    <label for="">Phone No:</label>
                    <input type="text" class="input" placeholder="Enter your Phone number" required>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
