<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<link rel="stylesheet" type="text/css" href="google.css">
	<script src="https://kit.fontawesome.com/8b2516907e.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="main">
		<div>
			<span class="google" style = "color: blue;">G</span>
			<span class="google" style = "color: red;">o</span>
			<span class="google" style = "color: orange;">o</span>
			<span class="google" style = "color: blue;">g</span>
			<span class="google" style = "color: green;">l</span>
			<span class="google" style = "color: red;">e</span>
		</div>
		<div id = "search-div">
			<input type="text" name="text" placeholder="Search Google or type a URL">
			<i class="fas fa-search" id = "search"></i>
			<i class="fas fa-microphone" id="mic"></i>
		</div>
		<div id="bookmarks-div">
			<span class="bookmarks" title="FreeCodeCamp.org"></span>
			<span class="bookmarks" title="Ezeigbo"></span>
			<span class="bookmarks" title="Emmanuel"></span>
			<span class="bookmarks" title="Programmer"></span>
			<span class="bookmarks" title="Add More"></span>
		</div>
		<div>
			<span class="downbook"></span>
			<span class="downbook"></span>
			<span class="downbook"></span>
			<span class="downbook"></span>
			<span class="downbook"></span>
		</div>
	</div>

</body>
</html>
